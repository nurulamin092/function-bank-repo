<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body>

        <section class=" bg-green-100 w-3/4 mx-auto mt-8 p-8">

            <div>
                <input id="user-email" class="border-2 border-gray-400 rounded-lg block w-3/4 px-2 mb-4" type="text"

                <button id="login-submit" class="bg-yellow-600 mt-4 px-4 rounded py-2
